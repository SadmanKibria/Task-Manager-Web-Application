<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Task Manager</h1>
        <div class="input-container mt-4">
            <input type="text" id="taskTitle" class="form-control" placeholder="Task Title">
            <input type="text" id="taskDescription" class="form-control" placeholder="Task Description">
            <button id="addTask" class="btn btn-primary">Add Task</button>
        </div>
        <div class="filters mt-3">
            <button id="filterAll" class="btn btn-secondary">All</button>
            <button id="filterCompleted" class="btn btn-secondary">Completed</button>
            <button id="filterActive" class="btn btn-secondary">Active</button>
            <button id="filterDeleted" class="btn btn-danger">Deleted</button>
        </div>
        <ul id="taskList" class="list-group mt-3"></ul>
    </div>
    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
